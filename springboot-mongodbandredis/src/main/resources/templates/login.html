<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../easyui1.5/themes/icon.css">
    <link rel="stylesheet" href="../easyui1.5/themes/default/easyui.css">
    <script src="../easyui1.5/jquery.min.js"></script>
    <script src="../easyui1.5/jquery.easyui.min.js"></script>
    <script src="../easyui1.5/locale/easyui-lang-zh_CN.js"></script>
</head>
<marquee direction="right" scrollamount="15"><font size="5px">欢迎来到管理系统，请先登录</font></marquee>
<body style="visibility:hidden;">

<div id="deng" class="easyui-dialog" title="登录" buttons="#di1" fitColumns="true" style="width: 300px;height: 180px;">
    <br>
    <form id="form" method="post" >
        账  户：<input type="text" name="username" data-options="required:true" class="easyui-textbox"  iconCls="icon-man">
        <br><br>

        密  码：<input type="text" name="password" required="true" class="easyui-passwordbox" iconCls="icon-lock">
        <span id="sp2"></span>
        <br><br>
        <a href="javascript:denglu()" class="easyui-linkbutton">登录</a>
    </form>
</div>

</body>


<script>

    //加载打开body
    $(function(){
//下列body已隐藏  此段是页面加载时重新显示增加视觉感（去除隐藏有乱码页面闪过并不影响功能）
        $("body").css({visibility:"visible"});
    })
    //登录
    denglu=function(){

        $("#form").form({
            url:"../user/denglu",
            onSubmit:function(){
                return $(this).form('validate');
            },
            success:function(data){
                if(data=="error2"){
                    $("#sp2").html("<font color='red'><h4>账户或密码错误</h4></font>")
                }else if(data=="success"){

                    location.href="../Jump/toTree";
                }
            }
        })
        $("#form").submit();
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../easyui1.5/themes/icon.css">
    <link rel="stylesheet" href="../easyui1.5/themes/default/easyui.css">
    <script src="../easyui1.5/jquery.min.js"></script>
    <script src="../easyui1.5/jquery.easyui.min.js"></script>
    <script src="../easyui1.5/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
<table id="AllTable"></table>
</body>


<script>
$(function(){
    //查询联系人列表
     chaxun();
})
function chaxun(){
    $("#AllTable").datagrid({
        url:'../phone/queryPagePhoneList',
        //条查
        toolbar:'#toolbar',
        //自适应父容器大小
        fit:true,
        //自定义展示几条
        pageSize:4,
        pagination:true,
        loadMsg:"正在加载中",
        //singleSelect:true, 只允许选择一行
        //自定义下拉选择几条
        pageList:[
            2,4,6,8,10,15,20,30
        ],
        columns:[
            [
            {field:'check',checkbox:true},
            {field:'id',title:'电话编号',width:'160px'},
            {field:'phoneName',title:'联系人名称',width:'130px'},
            {field:'phoneStatus',title:'电话状态',width:'130px',formatter:function(value,index,row){
                var status = "";
                if(value == 1){
                    status += "接听";
                }
                if(value == 2){
                    status += "挂断";
                }
                return status;
                }},
            {field:'typeName',title:'电话类型',width:'130px',formatter:function(value,index,row){
                var type = "";
                if(value == 11){
                    type += "广告";
                }
                if(value == 22){
                    type += "推销";
                }
                if(value == 33){
                    type += "亲朋好友";
                }
                return type;
                }},
            {field:'phoneTime',title:'来电时间',width:'158px'}
        ]
        ]
    })
}
</script>
</html>
